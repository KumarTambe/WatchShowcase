<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Luxury Watch Showcase</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Loader -->
  <div class="loader">
    <span>Loading Time</span>
  </div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">AETERNUM</div>
    <nav>
      <a href="#">Collections</a>
      <a href="#">Craftsmanship</a>
      <a href="#">Gallery</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">

    <!-- 3D Canvas Placeholder -->
    <div class="watch-canvas">
      <span>3D Watch Model Here</span>
    </div>

    <!-- Watch Info -->
    <div class="watch-info">
      <h1>Nocturne X</h1>
      <p>Crafted Beyond Time</p>
    </div>

    <!-- Watch Selector -->
    <div class="watch-selector">
      <button class="active">Nocturne X</button>
      <button>Chronova Elite</button>
      <button>Aurelius Prime</button>
    </div>

  </section>

</body>
</html>
